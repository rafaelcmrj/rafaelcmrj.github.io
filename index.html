<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Solar System</title>
    <style>
        body {
            background: url('https://i.ytimg.com/vi/KsHUrwV0Kek/maxresdefault.jpg');
            margin: 0;
        }
    </style>
</head>

<body>

    <script src="js/three.min.js"></script>
    <script src="js/controls/OrbitControls.js"></script>






    <script>


        var scene, camera, renderer, controls, sun, moonOrbity;

        var infos = [ [0.0416, -4], [0.0162, -7], [0.01, -10], [0.005, -15], [0.0008, -52], [0.00033, -95], [0.000119, -196], [0.0000609, -300]];

        init();
        animate();

        function init() {

            scene = new THREE.Scene();
            //scene.add(new THREE.AxisHelper(20));

            renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(10, 5, 6);
            camera.rotation.set(-0.4, 0.7, 0.25);

            controls = new THREE.OrbitControls(camera);
            controls.minDistance = 5;
            controls.maxDistance = 100;

            /*sun = new THREE.Mesh(new THREE.SphereGeometry(2, 50, 50), new THREE.MeshBasicMaterial({color: 0xffff00}));
            var mercury = new THREE.Mesh(new THREE.SphereGeometry(0.008, 50, 50), new THREE.MeshBasicMaterial({color: 0xff0000}));
            var venus = new THREE.Mesh(new THREE.SphereGeometry(0.02, 50, 50), new THREE.MeshBasicMaterial({color: 0x00ff00}));
            var earth = new THREE.Mesh(new THREE.SphereGeometry(0.02, 50, 50), new THREE.MeshBasicMaterial({color: 0x0000ff}));
            var mars = new THREE.Mesh(new THREE.SphereGeometry(0.01, 50, 50), new THREE.MeshBasicMaterial({color: 0xff0000}));
            var jupiter = new THREE.Mesh(new THREE.SphereGeometry(0.2, 50, 50), new THREE.MeshBasicMaterial({color: 0x00ff00}));
            var saturn = new THREE.Mesh(new THREE.SphereGeometry(0.2, 50, 50), new THREE.MeshBasicMaterial({color: 0x0000ff}));
            var uranus = new THREE.Mesh(new THREE.SphereGeometry(0.08, 50, 50), new THREE.MeshBasicMaterial({color: 0xff0000}));
            var neptune = new THREE.Mesh(new THREE.SphereGeometry(0.08, 50, 50), new THREE.MeshBasicMaterial({color: 0x00ff00}));*/

            sun = new THREE.Mesh(new THREE.SphereGeometry(2.5, 50, 50), new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('images/textures/sun.jpg')}));

            var mercury = new THREE.Mesh(new THREE.SphereGeometry(0.38, 50, 50), new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('images/textures/mercury.jpg')}));
            var venus = new THREE.Mesh(new THREE.SphereGeometry(0.95, 50, 50), new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('images/textures/venus.jpg')}));
            var earth = new THREE.Mesh(new THREE.SphereGeometry(1, 50, 50), new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('images/textures/earth.jpg')}));
            var mars = new THREE.Mesh(new THREE.SphereGeometry(0.53, 50, 50), new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('images/textures/mars.jpg')}));
            var jupiter = new THREE.Mesh(new THREE.SphereGeometry(5.5, 50, 50), new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('images/textures/jupiter.jpg')}));
            var saturn = new THREE.Mesh(new THREE.SphereGeometry(4.5, 50, 50), new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('images/textures/saturn.jpg')}));
            var uranus = new THREE.Mesh(new THREE.SphereGeometry(2, 50, 50), new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('images/textures/uranus.jpg')}));
            var neptune = new THREE.Mesh(new THREE.SphereGeometry(1.9, 50, 50), new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('images/textures/neptune.jpg')}));

            scene.add(sun);


            var planets = [mercury, venus, earth, mars, jupiter, saturn, uranus, neptune];

            for (var i = 0; i < planets.length; i++) {
                var planet = planets[i];
                planet.position.z = infos[i][1];

                var radius   = (infos[i][1] * -1), segments = 64, material = new THREE.LineBasicMaterial( { color: 0x333333 } ), geometry = new THREE.CircleGeometry( radius, segments );
                geometry.vertices.shift();
                
                var line = new THREE.Line( geometry, material );
                line.rotation.x = 1.57;
                scene.add(line);

                var orbit = new THREE.Object3D();
                orbit.rotation.y = Math.random() * 100;
                orbit.add(planet);

                infos[i].push(orbit);

                sun.add(orbit);

            }

            var moon = new THREE.Mesh(new THREE.SphereGeometry(0.25, 50, 50), new THREE.MeshBasicMaterial({map: THREE.ImageUtils.loadTexture('images/textures/moon.jpg')}));
            moon.position.z = -2;
            moonOrbity = new THREE.Object3D();
            moonOrbity.add(moon);
            earth.add(moonOrbity);

            /*sun.add(mercury);
            sun.add(earth);
            sun.add(venus);
            sun.add(earth);
            sun.add(mars);
            sun.add(jupiter);
            sun.add(saturn);
            sun.add(uranus);
            sun.add(neptune);*/
            
            sun.position.z = 0;
            /*mercury.position.z = -4;
            venus.position.z = -7;
            earth.position.z = -10;
            mars.position.z = -15;
            jupiter.position.z = -52;
            saturn.position.z = -95;
            uranus.position.z = -196;
            neptune.position.z = -300;*/

            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        function animate() {
            requestAnimationFrame(animate);

            //sun.rotation.y += 0.01;
            //mercuryOrbit.rotation.y += 0.01;
            for (var i = 0; i < infos.length; i++) {
                var orbit = infos[i];

                var speed = orbit[0];
                var planetOrbit = orbit[2];

                planetOrbit.rotation.y += speed;
            }

            moonOrbity.rotation.y += 0.13;

            controls.update();

            render();
        }


        window.addEventListener( 'resize', onWindowResize, false );

        function onWindowResize(){

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize( window.innerWidth, window.innerHeight );

        }






















        //
    </script>
</body>

</html>
